<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="style_calendar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<section class="all_blocks">
    <section class="central_panel">
        <header class="header">
            <div class="header_datetime">
                <time datetime="2022-05-17">17 May 2022</time>
            </div>
            <div class="header_nav">
                <ul>
                    <li><img class="header_nav_search" src="img/search-icon.png" alt="search-icon"></li>
                    <li><img class="header_nav_layout" src="img/layout-icon.png" alt="layout-icon"></li>
                </ul>
            </div>
        </header>

        <div class="schedule">
            <div class="schedule_time">
                <span>09:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>10:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>11:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>12:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>13:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>14:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>15:00<br /></span>
            </div>
            <div class="schedule_time">
                <span>16:00<br /></span>
            </div>
            <div class="schedule_time schedule_time_1">
                <span>17:00<br /></span>
            </div>
            <div class="schedule_time schedule_time_1">
                <span>18:00<br /></span>
            </div>
            <div class="schedule_time schedule_time_1">
                <span>19:00<br /></span>
            </div>
            <div class="schedule_time schedule_time_1">
                <span>20:00<br /></span>
            </div>
        </div>


        <div class="schedule_time_schedule_1">
            <span>Meet Sophia in airport</span>
        </div>

        <div class="schedule_time_schedule_2">
            <span>Studio workshop</span>
        </div>

        <div class="schedule_time_schedule_3">
            <span>Design workshop with Johny Ive</span>
        </div>
    </section>


    <aside class="right_panel">
        <div>
            <nav class="right_panel_switcher">
                <ul>
                    <li><img class="right_panel_switcher_left" src="img/shape_left.png" alt="shape_left"></li>
                    <li><time class="right_panel_switcher_center" datetime="2022-05">May 2022</time></li>
                    <li><img class="right_panel_switcher_right"  src="img/shape_right.png" alt="shape_right"></li>
                </ul>
            </nav>
        </div>
    </aside>
</section>





</body>
</html>
